<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator | Filipe Morais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outlayer">
        <form id="calculatorForm">
            <div class="display">
                <label>X=<input type="text" placeholder="0" id="inputX"/></label>
            </div>
            <div class="display" id="displayY">
                <label>Y=</label><input type="text" placeholder="0" id="inputY"/>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" id="add" value="+">
                    <input type="button" id="subtract" value="-" >
                    <input type="button" id="divide" value="/" >
                    <input type="button" id="multiply" value="*" >
                    <input type="button" id="modulus" value="%" >
                    <input type="button" id="greaterthan" value="&gt;=">
                    <input type="button" id="lessthan" value="&lt;=">
                </div>
            </div>
            <output id="displayResult"></output>
        </form>
    </div>
    <!--javascript importing-->
	<script src="calculator.js"></script>
</body>
</html>
